<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Stems & Options</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif; margin:20px; line-height:1.5; }
    h1 { margin:0 0 12px; }
    .topbar { display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin-bottom:14px; }
    .topbar input { padding:8px; border:1px solid #ddd; border-radius:8px; width:320px; max-width:100%; }
    .topbar button { padding:8px 12px; border:1px solid #ddd; border-radius:8px; background:#f5f5f5; cursor:pointer; }
    .count { color:#666; font-size:14px; }
    .question { margin-bottom: 14px; padding:12px; border:1px solid #eee; border-radius:10px; background:#fafafa; }
    .id { color:#555; font-size: 0.9em; margin-bottom: 4px; }
    .stem { font-weight: 600; margin-bottom: 6px; }
    .options { margin-left: 16px; }
    .opt { margin: 2px 0; }
    .correctOpt { font-weight:600; color:#16a34a; }
    .ansline { color:#16a34a; font-style: italic; margin-top:6px; display:none; }
    .show .ansline { display:block; }
  </style>
</head>
<body>
  <h1>All Stems & Options</h1>

  <div class="topbar">
    <input id="q" type="search" placeholder="Search stems/options (e.g., pneumonia, fracture)…">
    <button id="clearBtn">Clear</button>
    <label style="display:flex; align-items:center; gap:6px;">
      <input type="checkbox" id="toggleAns">
      <span>Show answers</span>
      <button id="exportBtn">Export merged JSON</button>
<button id="addQBtn">Add Question</button>

    </label>
    <div class="count" id="count">Loading…</div>
  </div>

  <div id="list">Loading…</div>

  <script>
    // Load local edits / added questions (from your quiz page usage)
    let edits = JSON.parse(localStorage.getItem('edits') || '{}');
    let added = JSON.parse(localStorage.getItem('added_questions') || '[]');

    // Helpers: roman/numeric sort + options normalizer
    function romanToInt(s){
      if(!s) return 0;
      const map = {I:1,V:5,X:10,L:50,C:100,D:500,M:1000};
      let total=0, prev=0; s=s.toUpperCase();
      for(let i=s.length-1;i>=0;i--){
        const v = map[s[i]]||0;
        total += (v<prev)?-v:v;
        prev = v;
      }
      return total;
    }
    function sortById(a,b){
      const pa = String(a.id||'').split('.');
      const pb = String(b.id||'').split('.');
      const A = /^\d+$/.test(pa[0]) ? parseInt(pa[0],10) : romanToInt(pa[0]);
      const B = /^\d+$/.test(pb[0]) ? parseInt(pb[0],10) : romanToInt(pb[0]);
      const a2 = parseInt(pa[1]||'0',10);
      const b2 = parseInt(pb[1]||'0',10);
      return (A-B) || (a2-b2);
    }
    function asArrayOptions(opts){
      if (Array.isArray(opts)) return opts;
      if (opts && typeof opts === 'object'){
        return Object.keys(opts).sort().map(k => ({key:k, text:String(opts[k])}));
      }
      return [];
    }

    let ALL = [];

    function mergeBaseAndAdded(base, addedList){
      const byId = new Map();
      (base||[]).forEach(q => q && q.id && byId.set(q.id, q));
      (Array.isArray(addedList)?addedList:[]).forEach(q => q && q.id && byId.set(q.id, q));
      return Array.from(byId.values()).sort(sortById);
    }

    function render(list){
      const container = document.getElementById('list');
      document.getElementById('count').textContent = list.length + ' questions';
      container.innerHTML = '';
      const show = document.getElementById('toggleAns').checked;

      list.forEach(q => {
        // apply local edits if present
        if(edits[q.id]) Object.assign(q, edits[q.id]);
        const opts = asArrayOptions(q.options);
        const corr = Array.isArray(q.correct) ? q.correct.map(s=>String(s).toLowerCase()) : [];

        const div = document.createElement('div');
        div.className = 'question' + (show ? ' show' : '');

        const optsHtml = opts.map(o => {
          const isCorrect = show && corr.includes(String(o.key).toLowerCase());
          const cls = 'opt' + (isCorrect ? ' correctOpt' : '');
          return `<div class="${cls}">${o.key}. ${o.text}</div>`;
        }).join('');

        const ansLine = show ? `<div class="ansline">Correct: ${corr.join(', ')}</div>` : '';

        div.innerHTML = `
          <div class="id">${q.id}</div>
          <div class="stem">${q.stem}</div>
          <div class="options">${optsHtml}</div>
          ${ansLine}
        `;
        // add an Edit button to each question card
const btn = document.createElement('button');
btn.textContent = "✏️ Edit";
btn.style.marginTop = "8px";
btn.addEventListener('click', () => openEditor(q));
div.appendChild(btn);
        container.appendChild(div);
      });
    }

    function applySearch(){
      const term = document.getElementById('q').value.trim().toLowerCase();
      const merged = mergeBaseAndAdded(ALL, added);
      if(!term){ render(merged); return; }
      const filtered = merged.filter(q => {
        const opts = asArrayOptions(q.options).map(o=>o.text).join(' ');
        return (q.id + ' ' + q.stem + ' ' + opts).toLowerCase().includes(term);
      });
      render(filtered);
    }

    // Events
    let t = null;
    document.getElementById('q').addEventListener('input', () => {
      clearTimeout(t); t = setTimeout(applySearch, 150);
    });
    document.getElementById('clearBtn').addEventListener('click', () => {
      document.getElementById('q').value = '';
      applySearch();
    });
    document.getElementById('toggleAns').addEventListener('change', applySearch);

    // Load base JSON
    fetch('questions_parsed_full_v2.json')
      .then(r => r.json())
      .then(data => { ALL = data || []; applySearch(); })
      .catch(() => {
        document.getElementById('list').textContent = 'Failed to load questions.';
        document.getElementById('count').textContent = '';
      });
    let editingQ = null;

function openEditor(q){
  editingQ = q;
  document.getElementById('editor').style.display = 'block';
  document.getElementById('editStem').value = q.stem || '';
  document.getElementById('editOptions').value = asArrayOptions(q.options)
    .map(o => `${o.key}. ${o.text}`).join("\n");
  document.getElementById('editCorrect').value = (q.correct||[]).join(",");
}

document.getElementById('cancelEditBtn').addEventListener('click', () => {
  document.getElementById('editor').style.display = 'none';
  editingQ = null;
});

document.getElementById('saveEditBtn').addEventListener('click', () => {
  if(!editingQ) return;
  editingQ.stem = document.getElementById('editStem').value.trim();

  const optsLines = document.getElementById('editOptions').value
    .split("\n").map(l=>l.trim()).filter(Boolean);

  editingQ.options = optsLines.map(line => {
    const m = line.match(/^([a-e])\.\s*(.*)$/i);
    return { key: m[1].toLowerCase(), text: m[2] };
  });

  editingQ.correct = document.getElementById('editCorrect').value
    .split(",").map(x=>x.trim().toLowerCase()).filter(Boolean);

  // persist to localStorage like on your main page
  edits[editingQ.id] = editingQ;
  localStorage.setItem('edits', JSON.stringify(edits));

  alert("✅ Edits saved locally.");
  document.getElementById('editor').style.display = 'none';
  editingQ = null;
  applySearch(); // re-render with edits applied
});
document.getElementById('exportBtn').addEventListener('click', async () => {
  try {
    const base = await fetch('questions_parsed_full_v2.json').then(r=>r.json());

    // Apply edits + added, with dedupe by id (edits override, added appended/override)
    const byId = new Map();
    (base||[]).forEach(q => q && q.id && byId.set(q.id, q));

    // apply edits on top of base
    const editsObj = JSON.parse(localStorage.getItem('edits') || '{}');
    Object.keys(editsObj).forEach(id => {
      const edited = editsObj[id];
      if (edited && edited.id) byId.set(edited.id, edited);
    });

    // include added (override if same id)
    const addedList = JSON.parse(localStorage.getItem('added_questions') || '[]');
    (Array.isArray(addedList) ? addedList : []).forEach(q => {
      if (q && q.id) byId.set(q.id, q);
    });

    // final merged array (keep natural order like your page)
    const merged = Array.from(byId.values()).sort(sortById);

    // download
    const blob = new Blob([JSON.stringify(merged, null, 2)], {type:'application/json'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'questions_merged.json';
    a.click();
    URL.revokeObjectURL(a.href);
    alert('✅ Exported merged JSON (base + edits + added).');
  } catch (e) {
    console.error(e);
    alert('Export failed. Check console for details.');
  }
});
// open panel
document.getElementById('addQBtn').addEventListener('click', () => {
  const p = document.getElementById('newQ');
  if (p.style.display !== 'block') p.style.display = 'block';
});

// cancel
document.getElementById('cancelNewQBtn').addEventListener('click', () => {
  document.getElementById('newQ').style.display = 'none';
});

// save new question
document.getElementById('saveNewQBtn').addEventListener('click', () => {
  const id = document.getElementById('newQId').value.trim();
  const stem = document.getElementById('newQStem').value.trim();
  const type = document.getElementById('newQType').value;
  const optsLines = document.getElementById('newQOptions').value.split('\n').map(s=>s.trim()).filter(Boolean);
  const correct = document.getElementById('newQCorrect').value.split(',').map(s=>s.trim().toLowerCase()).filter(Boolean);

  if(!id || !stem || optsLines.length < 2 || correct.length === 0){
    alert('Please fill ID, stem, at least 2 options, and at least 1 correct letter.');
    return;
  }

  // parse options like "a. text"
  const options = [];
  for(const line of optsLines){
    const m = line.match(/^([a-e])\.\s*(.+)$/i);
    if(!m){ alert('Each option must look like "a. text"'); return; }
    options.push({ key: m[1].toLowerCase(), text: m[2] });
  }

  const q = { id, stem, type, options, correct };

  // persist into localStorage
  let addedArr = [];
  try { addedArr = JSON.parse(localStorage.getItem('added_questions') || '[]'); }
  catch(e){ addedArr = []; }
  // replace if same id exists
  const idx = addedArr.findIndex(x => x && x.id === id);
  if (idx >= 0) addedArr[idx] = q; else addedArr.push(q);
  localStorage.setItem('added_questions', JSON.stringify(addedArr));

  alert('✅ New question saved locally.');
  document.getElementById('newQ').style.display = 'none';

  // re-render list including the new one
  // (reuse your existing applySearch which uses mergeBaseAndAdded)
  applySearch();
});

  </script>
  <div id="editor" style="display:none; margin-top:20px; padding:12px; border:1px solid #ddd; border-radius:8px; background:#fff;">
  <h3>Edit Question</h3>
  <label>Stem:<br><textarea id="editStem" style="width:100%; height:60px;"></textarea></label><br><br>
  <label>Options (e.g. "a. text"):<br><textarea id="editOptions" style="width:100%; height:100px;"></textarea></label><br><br>
  <label>Correct answers (letters, comma-separated):<br><input id="editCorrect" style="width:100%;"></label><br><br>
  <button id="saveEditBtn">Save Changes</button>
  <button id="cancelEditBtn">Cancel</button>
</div>
  <!-- Add Question panel -->
<div id="newQ" style="display:none; margin:20px 0; padding:12px; border:1px solid #ddd; border-radius:10px; background:#fff;">
  <h3>Add New Question</h3>
  <label>Question ID (e.g., I.51 or XII.110):<br>
    <input id="newQId" style="width:100%;">
  </label><br><br>

  <label>Stem:<br>
    <textarea id="newQStem" style="width:100%; height:60px;"></textarea>
  </label><br><br>

  <label>Type:<br>
    <select id="newQType" style="width:100%;">
      <option value="single">single (one correct)</option>
      <option value="multi">multi (multiple correct)</option>
    </select>
  </label><br><br>

  <label>Options (one per line, like “a. text”, “b. text”, …):<br>
    <textarea id="newQOptions" style="width:100%; height:120px;
      ">a. 
      b. 
      c. 
      d. 
      e. </textarea>
  </label><br><br>

  <label>Correct answers (letters, comma-separated; e.g., “c” or “a,c,e”):<br>
    <input id="newQCorrect" style="width:100%;">
  </label><br><br>

  <button id="saveNewQBtn">Save Question</button>
  <button id="cancelNewQBtn">Cancel</button>
</div>

</body>
</html>
